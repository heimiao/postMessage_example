	<script type="text/javascript"> 
	   function cutLenght(maxValue,val){
	      var min=1;
	      var max=maxValue;
	      if(val<min||val>maxValue){
	      	alert("请输入大于1和小于"+maxValue+"的数字");
	      }
	   }
	 </script>
	<body>  
	    <input type="" name="" id="" value="" onchange="cutLenght(100,this.value)"/>
